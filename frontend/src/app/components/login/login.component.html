<div class=" wrapper d-flex justify-content-center align-items-center">
    <div class="card form">
		<div class="card-body">
            <h3 class="card-title text-center mb-4">Login </h3>
            <div class="card-text">
              <form (submit)="onLoginSubmit()" class="my-4  mx-3">
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="email" name="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input [(ngModel)]="password" name="password" type="password" class="form-control">
                </div>
                <input type="submit" value="Se connecter" class="btn  btn-block btn-primary my-4">
                <div class="info-text text-center">
                  Vous n'avez pas de compte ? <a routerLink="/inscription">cr√©er un nouveau compte</a>
                </div>
              </form>
            </div>
        </div>
   </div>
</div>
