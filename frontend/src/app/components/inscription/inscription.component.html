<div class=" wrapper d-flex justify-content-center align-items-center">
    <div class="card form">
		<div class="card-body">
            <h3 class="card-title text-center mb-4 text-success">S'inscrire </h3>
            <div class="card-text">
            <form class="my-4  mx-3" (submit)="onInscriptionSubmit()">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input [(ngModel)]="username" name="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="email" name="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input [(ngModel)]="password" name="password" type="password" class="form-control">
                </div>
                <input type="submit" value="S'inscrire" class="btn  btn-block btn-primary my-4">
            </form>
            <div class="text-center">
                <span> Vous avez déjà un compte <a routerLink="/login"> Login </a></span>
            </div>
            </div>
        </div>
   </div>
</div>
