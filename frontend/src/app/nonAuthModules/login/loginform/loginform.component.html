<app-auth-layout>

  <h3 class="card-title text-center mb-4">Login </h3>
  <div class="card-text">
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="my-4  mx-3">

      <app-input type='text' className="form-control form-control-sm" controlName='email'
        [controller]='loginForm.controls.email' [formGroup]='loginForm' label='Adresse email '
        errorMgs1="entrez votre email" errorMgs2="mal format d'email"></app-input>


      <app-input type='password' className="form-control form-control-sm" controlName='password'
        [controller]='loginForm.controls.password' [formGroup]='loginForm' label='Mot de passe'
        errorMgs1='entrez votre mot de passe' errorMgs2='mot de passe incorrect'></app-input>

      <button type="submit" [disabled]="this.loginForm.invalid" class="btn btn-primary btn-block my-4">Se connecter</button>

      <div class="info-text text-center">
        Vous n'avez pas de compte ? <a routerLink="/auth/inscription">cr√©er un nouveau compte</a>
      </div>
    </form>

  </div>


</app-auth-layout>
